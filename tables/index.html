<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="css/styles.css"></link>
    <style>
        table,
        th,
        td{
            border: 1px solid black;
        }

        table{
            margin: 20px auto;
        }
    </style>
</head>
<body>
<header class="contianer">
    <h1>Tables</h1>
    <nav>
        <a href="index.html">Table Basics</a>
        <a href="pages/styling-tables.html">Styling Tables</a>
        <a href="pages/calendar.html">Creating a Calendar</a>
    </nav>
    <h2>Table Basics</h2>
    <table style="width:80%">
       <tr>
           <th></th>
           <th>Col 1</th>
           <th>Col 2</th>
           <th>Col 3</th>
           <th>Col 4</th>
       </tr>
       <tr>
           <th>Row 1</th>
           <td colspan=3></td>
           <td></td>
       </tr>
       <tr>
           <th>Row 2</th>
           <td></td>
           <td></td>
           <td></td>
           <td></td>
       </tr>
       <tr>
           <th>Row 3</th>
           <td></td>
           <td></td>
           <td rowspan=2></td>
           <td></td>
       </tr>
       <tr>
           <th>Row 4</th>
           <td></td>
           <td></td>
           <td></td>
       </tr>
       <tr>
           <th>Row 5</th>
           <td></td>
           <td></td>
           <td></td>
           <td></td>
       </tr>
    </table>
</header>
</body>
</html>
